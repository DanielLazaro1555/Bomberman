<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Movimiento</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos para el botón flotante */
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <audio id="backgroundMusic" loop>
    <source src="Partida.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <!-- Modal de pausa -->
  <div class="modal" id="pauseModal" tabindex="-1" aria-labelledby="pauseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pauseModalLabel">Juego en Pausa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          El juego está en pausa. Presiona "P" para reanudar.
        </div>
      </div>
    </div>
  </div>
  <audio id="collisionSound" src="Explocion.mp3"></audio>
  <video autoplay muted loop id="video-background">
    <source src="VideoFondo.mp4" type="video/mp4">
  </video>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <div class="game-container">
          <div class="score">Score: 0</div>
          <div class="player"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Botón flotante para reproducir música -->
  <button class="floating-button" onclick="playBackgroundMusic()">▶️</button>

  <script src="script.js"></script>
  <!-- Bootstrap JS y Popper.js (necesario para algunos componentes de Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function playBackgroundMusic() {
      const backgroundMusic = document.getElementById('backgroundMusic');
      backgroundMusic.play();
    }
  </script>

</body>

</html>
