<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Movimiento</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>

  <audio id="backgroundMusic" loop>
    <source src="Partida.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <!-- Modal de pausa -->
  <div class="modal" id="pauseModal" tabindex="-1" aria-labelledby="pauseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pauseModalLabel">Juego en Pausa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          El juego está en pausa. Presiona "P" para reanudar.
        </div>
      </div>
    </div>
  </div>
  <audio id="collisionSound" src="Explocion.mp3"></audio>
  <video autoplay muted loop id="video-background">
    <source src="VideoFondo.mp4" type="video/mp4">
  </video>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <div class="game-container">
          <div class="score">Score: 0</div>
          <div class="player"></div>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Elemento flotante con información utilizando estilos personalizados -->
  <div class="floating-info">
    <p>s = Disparar</p>
    <p><- = Izquierda</p>
    <p>-> = Derecha</p>
    <p>p = Pausa / Renaudar</p>
    <p>m = Musica  ON/OFF</p>
  </div>


  <script src="script.js"></script>
  <!-- Bootstrap JS y Popper.js (necesario para algunos componentes de Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
